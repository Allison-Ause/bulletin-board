<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="stylesheet" href="../styles/CreatePage.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Create Post</title>
</head>

<body>
    <header>
        <h1>Post Your Note!</h1>
    </header>

    <main>
        <form id="create-form">
            <label>
                Subject:
                <input required name="title">
            </label>
            <label>
                Description:
                <input required name="description">
            </label>
            <label>
                Contact:
                <input required name="contact">
            </label>
            <button>Add to Board</button>
        </form>
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="CreatePage.js"></script>
</body>

</html>
